name: Rust

on:
  push:
     tags:
       -  v*.*.*

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --release
    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: target/wasm32-wasi/release/zellij-bar.wasm
